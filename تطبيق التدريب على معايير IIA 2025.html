const Sidebar = ({ levels, userProgress, onSelectLevel, selectedLevel, isOpen, onClose }) => {
    const handleLevelSelect = (level) => {
        const isUnlocked = userProgress.quizzesCompleted >= level.requiredQuizzes;
        if (isUnlocked) {
            onSelectLevel(level);
            onClose(); // Close sidebar on selection
        }
    };
    
    return (
        <aside className={`fixed top-0 end-0 h-full w-full max-w-sm bg-white border-s-2 border-gray-100 p-4 z-40 transform transition-transform duration-300 ease-in-out overflow-y-auto md:relative md:w-[300px] md:translate-x-0 md:max-w-none md:flex-shrink-0 ${isOpen ? 'translate-x-0' : 'translate-x-full'}`}>
            <div className="flex justify-between items-center mb-4 border-b pb-2">
                 <h2 className="text-xl font-bold text-[#826700]">المستويات الوظيفية</h2>
                 <button onClick={onClose} className="p-2 md:hidden text-gray-500 hover:bg-gray-100 rounded-full">
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                 </button>
            </div>
            <nav>
                <ul>
                    {levels.map(level => {
                        const isUnlocked = userProgress.quizzesCompleted >= level.requiredQuizzes;
                        const isSelected = selectedLevel && selectedLevel.level === level.level;

                        // Calculate progress for icons (3 per level)
                        const quizzesNeededForThisFunctionalLevel = 3;
                        const completedTowardsCurrentMilestone = userProgress.quizzesCompleted - level.requiredQuizzes;
                        let numGreenCircles = Math.max(0, Math.min(completedTowardsCurrentMilestone, quizzesNeededForThisFunctionalLevel));
                        let numLockIcons = quizzesNeededForThisFunctionalLevel - numGreenCircles;

                        const baseClasses = "w-full text-right p-3 my-1 rounded-lg transition duration-200 flex items-center justify-between";
                        let stateClasses = '';
                        if (!isUnlocked) {
                            stateClasses = 'bg-gray-100 text-gray-500 cursor-not-allowed border border-gray-300';
                        } else if (isSelected) {
                            stateClasses = 'bg-[#FFD757] text-[#826700] font-bold shadow border border-[#FFD757]';
                        } else {
                            stateClasses = 'bg-white hover:bg-[#FFF3CD] hover:text-[#826700] cursor-pointer border border-gray-200';
                        }

                        return (
                            <li key={level.level}>
                                <button
                                    className={`${baseClasses} ${stateClasses}`}
                                    onClick={() => handleLevelSelect(level)}
                                    disabled={!isUnlocked}
                                >
                                    <span className="flex-grow text-sm">المستوى {level.level}: {level.name}</span>
                                    {level.level < MOCK_LEVELS.length && ( // Only show icons for levels that have a "next" level
                                        <div className="flex items-center me-2">
                                            {Array(numGreenCircles).fill(null).map((_, i) => <SuccessCircleIcon key={`green-${level.level}-${i}`} />)}
                                            {Array(numLockIcons).fill(null).map((_, i) => <MiniLockIcon key={`lock-${level.level}-${i}`} />)}
                                        </div>
                                    )}
                                </button>
                            </li>
                        );
                    })}
                </ul>
            </nav>
            <div className="mt-8 text-center bg-gray-50 p-4 rounded-xl shadow-inner border border-gray-200">
                <p className="text-sm text-gray-600">الجلسات المكتملة:</p>
                <p className="text-3xl font-bold text-[#826700]">{userProgress.quizzesCompleted}</p>
            </div>
        </aside>
    );
};

    return (
        <div className="w-full bg-gray-200 rounded-full h-4 relative overflow-hidden">
            <div 
                className="bg-[#826700] h-4 rounded-full transition-all duration-500" 
                style={{ width: `${progressPercentage}%` }}
            ></div>
            <span className="absolute inset-0 flex items-center justify-center text-xs font-semibold text-white">
                السؤال {current} من {total}
            </span>
        </div>
    );
};

                <div className="mt-4 text-lg font-bold text-[#826700]">{badge}</div>

};

const Quiz = ({ level, questions, onQuizEnd, userProgress }) => {
    const [currentQuestionIndex, setCurrentQuestionIndex] = React.useState(0);
    const [userResponses, setUserResponses] = React.useState([]);
    const [localSelectedChoice, setLocalSelectedChoice] = React.useState(null); // Stores the currently selected choice visually
    const [selectedAnswer, setSelectedAnswer] = React.useState(null); // Stores the confirmed answer
    const [hasConfirmedAnswer, setHasConfirmedAnswer] = React.useState(false); // New state to track if an answer has been confirmed

    const currentQuestion = questions[currentQuestionIndex];
    
    const shuffledChoices = React.useMemo(() => {
        if (!currentQuestion) return [];
        return [...currentQuestion.choices].sort(() => Math.random() - 0.5);
    }, [currentQuestion]);

    // Calculate session progress
    let sessionProgressText = null;
    const currentLevelIdx = MOCK_LEVELS.findIndex(l => l.level === level.level);
    if (currentLevelIdx !== -1) {
        const currentLevelRequiredQuizzes = MOCK_LEVELS[currentLevelIdx].requiredQuizzes;
        // Quizzes completed since the *start* of this functional level's milestone
        const quizzesCompletedForThisFunctionalLevel = userProgress.quizzesCompleted - currentLevelRequiredQuizzes;
        // Current session number within the 3-session milestone
        const currentSessionNumber = (quizzesCompletedForThisFunctionalLevel % 3) + 1;
        sessionProgressText = `جلسة رقم ${currentSessionNumber} من 3`;
    }
    
    const handleSelectChoice = (choice) => {
        if (hasConfirmedAnswer) return; // Prevent changing selection after confirmation
        setLocalSelectedChoice(choice);
    };

    const handleConfirmAnswer = () => {
        if (!localSelectedChoice) return; // No choice made yet

        const isCorrect = localSelectedChoice === currentQuestion.answer;
        setSelectedAnswer(localSelectedChoice); // Confirm the answer
        setHasConfirmedAnswer(true); // Lock selections and enable feedback/next button

        setUserResponses(prev => [...prev, {
            questionId: currentQuestion.id,
            isCorrect,
            category: currentQuestion.category,
        }]);
    };


    const handleNextQuestion = () => {
        if (currentQuestionIndex < questions.length - 1) {
            setCurrentQuestionIndex(prev => prev + 1);
            setLocalSelectedChoice(null); // Clear local selection for next question
            setSelectedAnswer(null); // Clear confirmed answer for next question
            setHasConfirmedAnswer(false); // Reset confirmation status
        } else {
            const totalCorrect = userResponses.filter(r => r.isCorrect).length;
            const successRate = questions.length > 0 ? (totalCorrect / questions.length) * 100 : 0;
            const failedCategories = userResponses
                .filter(r => !r.isCorrect)
                .reduce((acc, r) => {
                    acc[r.category] = (acc[r.category] || 0) + 1;
                    return acc;
                }, {});

            const reviewRecommendations = Object.entries(failedCategories)
                .sort((a, b) => b[1] - a[1])
                .map(([category, count]) => ({ category, count }));
            
            onQuizEnd({ totalCorrect, successRate, reviewRecommendations, level, totalQuestions: questions.length });
        }
    };
    
    const getButtonClass = (choice) => {
        let baseClass = 'w-full text-right py-2.5 px-4 my-0.5 border rounded-lg transition duration-200 text-lg shadow-sm';
        
        if (hasConfirmedAnswer) { // After confirmation
            if (choice === currentQuestion.answer) return `${baseClass} bg-green-100 border-green-500 font-bold cursor-not-allowed`; // Correct answer
            if (choice === selectedAnswer) return `${baseClass} bg-red-100 border-red-500 line-through cursor-not-allowed`; // Incorrectly selected
            return `${baseClass} border-gray-300 cursor-not-allowed`; // Other choices (disabled)
        } else { // Before confirmation
            if (choice === localSelectedChoice) return `${baseClass} bg-[#FFF3CD] border-[#FFD757] font-bold cursor-pointer`; // Currently selected for visual highlight
            return `${baseClass} border-gray-300 hover:bg-[#FFF3CD] hover:border-[#FFD757] cursor-pointer`; // Unselected, hoverable
        }
    };

    if (!currentQuestion) return <div className="text-center">تحميل الأسئلة...</div>;

    return (
        <div>
            <div className="mb-3">
                <h1 className="text-2xl font-bold text-center text-[#826700] mb-0.5">جلسة تدريب: {level.name}</h1>
                {sessionProgressText && (
                    <p className="text-base text-center text-gray-600 mb-1">{sessionProgressText}</p>
                )}
                <ProgressBar current={currentQuestionIndex + 1} total={questions.length} />
            </div>
            <div className="mt-3">
                 <div className="bg-white p-4 rounded-xl shadow-2xl border-t-4 border-[#FFD757]">
                    <h2 className="text-xl font-extrabold text-[#826700] mb-3 text-center">{currentQuestion.text}</h2>
                    <p className="text-sm text-center text-gray-500 mb-2">(مستند على معيار: {currentQuestion.category})</p>
                    <div className="space-y-2">
                        {shuffledChoices.map(choice => (
                            <button 
                                key={choice} 
                                className={getButtonClass(choice)} 
                                onClick={() => handleSelectChoice(choice)} 
                                disabled={hasConfirmedAnswer} // Disable choices after confirmation
                            >
                                <span className="me-3 font-semibold text-gray-800">{choice}</span>
                            </button>
                        ))}
                    </div>

                    {!hasConfirmedAnswer && localSelectedChoice && (
                        <div className="flex justify-center mt-3">
                            <button
                                className="py-2.5 px-6 bg-[#826700] text-white font-bold rounded-lg shadow-xl hover:bg-[#6a5400] transition duration-200"
                                onClick={handleConfirmAnswer}
                                disabled={!localSelectedChoice}
                            >
                                تأكيد الإجابة
                            </button>
                        </div>
                    )}

                    {hasConfirmedAnswer && (
                        <div className="mt-3 pt-2 border-t">
                            <div className={`p-3 rounded-lg ${selectedAnswer === currentQuestion.answer ? 'bg-[#FFF3CD] text-[#826700] border border-[#FFD757]' : 'bg-red-50 text-red-800 border border-red-300'}`}>
                                <p className="font-bold text-lg mb-1">{selectedAnswer === currentQuestion.answer ? 'إجابة صحيحة! 🏆' : 'إجابة خاطئة. 😔'}</p>
                                <p className="mb-1 text-sm"><span className="font-semibold">الإجابة الصحيحة كانت:</span> <span className="font-bold"> {currentQuestion.answer}</span></p>
                                <p className="mt-2 text-sm"><span className="font-semibold text-gray-700">الشرح:</span> {currentQuestion.explanation}</p>
                            </div>
                        </div>
                    )}
                    <div className="flex justify-end mt-3">
                        <button className="py-2.5 px-6 bg-[#FFD757] text-[#826700] font-bold rounded-lg shadow-xl hover:bg-[#e6c24e] transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed" onClick={handleNextQuestion} disabled={!hasConfirmedAnswer}>
                            {currentQuestionIndex === questions.length - 1 ? 'إنهاء الجلسة وعرض النتيجة' : 'السؤال التالي »'}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    );
};

// ===================================================
// MAIN APP COMPONENT
// ===================================================
const App = () => {
    const { useState, useEffect, useCallback } = React;

    const [currentScreen, setCurrentScreen] = useState('dashboard'); // dashboard, quiz, results
    const [userProgress, setUserProgress] = useState({ quizzesCompleted: 0, currentLevel: 1, seenQuestionIds: [] });
    const [selectedLevel, setSelectedLevel] = useState(null);
    const [currentQuiz, setCurrentQuiz] = useState([]);
    const [quizResult, setQuizResult] = useState(null);
    const [message, setMessage] = useState(null);
    const [userEmail, setUserEmail] = useState('');
    const [isSidebarOpen, setIsSidebarOpen] = useState(false);

    const toggleSidebar = () => setIsSidebarOpen(prev => !prev);
    const closeSidebar = () => setIsSidebarOpen(false);

    useEffect(() => {
        try {
            const savedProgress = localStorage.getItem('iia_training_progress_v2');
            if (savedProgress) {
                const parsed = JSON.parse(savedProgress);
                setUserProgress(parsed.progress || { quizzesCompleted: 0, currentLevel: 1, seenQuestionIds: [] });
                setUserEmail(parsed.userEmail || '');
            }
        } catch (error) { console.error("Failed to load progress", error); }
    }, []);

    const saveState = useCallback((progress, email) => {
        try {
            const stateToSave = { progress, userEmail: email };
            localStorage.setItem('iia_training_progress_v2', JSON.stringify(stateToSave));
        } catch (error) { console.error("Failed to save progress", error); }
    }, []);
    
    const handleEmailChange = (e) => {
        const newEmail = e.target.value;
        setUserEmail(newEmail);
        saveState(userProgress, newEmail);
    };

    const showMessage = (text, type) => {
        setMessage({ text, type });
        setTimeout(() => setMessage(null), 3000);
    };

    const handleSelectLevel = (level) => {
        setSelectedLevel(level);
        setCurrentScreen('dashboard'); 
    };

    const handleStartQuiz = (level) => {
        const allQuestions = MOCK_QUESTION_BANK.filter(q => level.questionLevels.includes(q.level));
        
        if(allQuestions.length < 1) {
            showMessage('لا توجد أسئلة لهذا المستوى حالياً.', 'error');
            return;
        }

        const newQuestions = allQuestions.filter(q => !userProgress.seenQuestionIds.includes(q.id));
        const seenQuestions = allQuestions.filter(q => userProgress.seenQuestionIds.includes(q.id));
        
        const shuffledNew = newQuestions.sort(() => 0.5 - Math.random());
        const shuffledSeen = seenQuestions.sort(() => 0.5 - Math.random());
        
        const quizQuestions = [...shuffledNew, ...shuffledSeen].slice(0, 10);

        setCurrentQuiz(quizQuestions);
        setCurrentScreen('quiz');
    };

    const handleQuizEnd = (result) => {
        const newCompletedCount = userProgress.quizzesCompleted + 1;
        let newCurrentLevel = userProgress.currentLevel;
        const nextLevelData = MOCK_LEVELS.find(l => l.level === userProgress.currentLevel + 1);

        // Check if the user has completed enough quizzes to unlock the next *functional* level
        if (nextLevelData && newCompletedCount >= nextLevelData.requiredQuizzes) {
            newCurrentLevel = nextLevelData.level;
            showMessage(`تهانينا! لقد فتحت المستوى الجديد: ${nextLevelData.name}!`, 'success');
        }

        const justAnsweredIds = currentQuiz.map(q => q.id);
        const updatedSeenIds = [...new Set([...userProgress.seenQuestionIds, ...justAnsweredIds])];

        const newProgress = {
            quizzesCompleted: newCompletedCount,
            currentLevel: newCurrentLevel,
            seenQuestionIds: updatedSeenIds,
        };

        setUserProgress(newProgress);
        setQuizResult(result);
        setCurrentScreen('results');
        saveState(newProgress, userEmail);
    };
    
    const handleGoToDashboard = () => {
        setCurrentScreen('dashboard');
        setSelectedLevel(null);
        setQuizResult(null);
    };

    const handleGenerateCertificate = useCallback(async () => {
      if (!userEmail.trim()) {
          showMessage('الرجاء إدخال بريدك الإلكتروني في الترويسة أولاً.', 'error');
          return;
      }
      const { jsPDF } = window.jspdf;
      const certificateNode = document.getElementById('certificate-to-print');
      
      try {
        const canvas = await html2canvas(certificateNode);
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF({ orientation: 'landscape', unit: 'px', format: [1123, 794] });
        pdf.addImage(imgData, 'PNG', 0, 0, 1123, 794);
        pdf.save(`Certificate-${userEmail.replace(/[^a-zA-Z0-9]/g, '_')}-${quizResult.level.name}.pdf`);
      } catch(error) {
        console.error("Error generating PDF:", error);
        showMessage('حدث خطأ أثناء إنشاء الشهادة.', 'error');
      }
    }, [userEmail, quizResult]);

    const renderContent = () => {
        switch (currentScreen) {
            case 'quiz':
                return <Quiz level={selectedLevel} questions={currentQuiz} onQuizEnd={handleQuizEnd} userProgress={userProgress} />;
            case 'results':
                return <Results result={quizResult} onStartNewQuiz={handleGoToDashboard} onGenerateCertificate={handleGenerateCertificate} userEmail={userEmail} />;
            case 'dashboard':
            default:
                if (selectedLevel) {
                    return <LevelDetail level={selectedLevel} onStartQuiz={handleStartQuiz} />;
                }
                return <Dashboard />;
        }
    };
    
    // Render the Certificate component off-screen when needed
    const renderCertificatePortal = () => {
        if (currentScreen === 'results' && quizResult && quizResult.successRate >= 80) {
            const completionDate = new Date().toLocaleDateString('ar-EG', { year: 'numeric', month: 'long', day: 'numeric' });
            return ReactDOM.createPortal(
                <Certificate userIdentifier={userEmail} levelName={quizResult.level.name} completionDate={completionDate} />,
                document.getElementById('certificate-wrapper')
            );
        }
        return null;
    };


    return (
        <div className="app-container bg-[#FFF3CD]">
            <Header userEmail={userEmail} onEmailChange={handleEmailChange} onToggleSidebar={toggleSidebar} />
            {message && <MessageBox message={message.text} type={message.type} />}
            {isSidebarOpen && (
                <div 
                    className="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden" 
                    onClick={closeSidebar}
                ></div>
            )}
            <div className="main-layout">
                <div className="content fade-enter fade-enter-active">
                    {renderContent()}
                </div>
                <Sidebar 
                    levels={MOCK_LEVELS} 
                    userProgress={userProgress} 
                    onSelectLevel={handleSelectLevel}
                    selectedLevel={selectedLevel}
                    isOpen={isSidebarOpen}
                    onClose={closeSidebar}
                />
            </div>
            {renderCertificatePortal()}
        </div>
    );
};

    </script>
