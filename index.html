<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مُعيد الصياغة الذكي - نسخة متطورة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Google Identity Services & Picker API -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; }
        .loader {
            border: 2px solid #f3f3f3;
            border-radius: 50%;
            border-top: 2px solid #3498db;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* تحسين استعراض الجدول ليكون طولياً وسلساً */
        .table-container {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            border-radius: 0.75rem;
        }
        
        /* تنسيق النقطة (Bullet) */
        .bullet-point {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #3b82f6;
            border-radius: 2px;
            margin-left: 10px;
            flex-shrink: 0;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen p-4 md:p-6">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">مُعيد الصياغة الذكي</h1>
                <p class="text-slate-500 text-sm">معالجة خطط عمل الإدارة بالذكاء الاصطناعي</p>
            </div>
            
            <!-- Compact Stats Dashboard -->
            <div class="flex items-center gap-4 bg-white px-5 py-2 rounded-full shadow-sm border border-slate-200">
                <div class="flex items-center gap-2">
                    <span class="text-slate-500 text-[11px] font-medium">الإجمالي:</span>
                    <span id="totalCount" class="text-sm font-bold text-slate-800">0</span>
                </div>
                <div class="w-px h-4 bg-slate-200"></div>
                <div class="flex items-center gap-2">
                    <span class="text-slate-500 text-[11px] font-medium">المنجز:</span>
                    <span id="processedCount" class="text-sm font-bold text-blue-600">0</span>
                </div>
                <div class="w-px h-4 bg-slate-200"></div>
                <div class="flex items-center gap-2">
                    <span class="text-slate-500 text-[11px] font-medium">نسبة الإنجاز:</span>
                    <span id="progressPercent" class="text-sm font-bold text-green-600">0%</span>
                </div>
            </div>
        </header>

        <!-- Action Area -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-2">
                    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" class="hidden"/>
                    <button onclick="document.getElementById('fileInput').click()" 
                        class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2 rounded-lg font-medium transition-all text-xs">
                        رفع ملف محلي
                    </button>
                    <button id="driveBtn" 
                        class="flex items-center gap-2 bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-4 py-2 rounded-lg font-medium transition-all text-xs">
                        <svg class="w-4 h-4" viewBox="0 0 48 48"><path fill="#FFC107" d="M17 6h14l9 16H26l-9-16z"/><path fill="#FF3D00" d="m28.2 24.2 7.5 14.1-12.7 7.2L15 31.2l13.2-7z"/><path fill="#4CAF50" d="m18.2 7.1-14 24.1 7.4 14.2 14.2-24.1-7.6-14.2z"/><path fill="#1976D2" d="M31 6h14l-9 16H22l9-16z"/></svg>
                        اختيار من Drive
                    </button>
                </div>

                <div class="flex gap-2">
                    <button id="exportBtn" disabled
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium disabled:opacity-50 transition-all text-xs shadow-sm">
                        تصدير إلى Excel
                    </button>
                    <button id="processBtn" disabled
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium disabled:opacity-50 transition-all text-xs shadow-sm">
                        بدء الصياغة الذكية
                    </button>
                </div>
            </div>
            <div id="statusMsg" class="mt-3 text-center text-[10px] uppercase tracking-wider hidden"></div>
        </div>

        <!-- Data Table Section -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="table-container">
                <table class="w-full text-right border-collapse table-fixed">
                    <thead class="bg-slate-50 sticky top-0 z-10 border-b border-slate-200">
                        <tr>
                            <th class="w-32 px-4 py-3 text-[11px] font-bold text-slate-500 uppercase tracking-wide">المرجع</th>
                            <th class="px-6 py-3 text-[11px] font-bold text-slate-500 uppercase tracking-wide">خطة عمل الإدارة</th>
                            <th class="w-1/3 px-6 py-3 text-[11px] font-bold text-slate-500 uppercase tracking-wide">الصياغة المقترحة (160 حرف)</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100" id="tableBody"></tbody>
                </table>
            </div>
            <div id="emptyState" class="p-16 text-center text-slate-400">
                <p class="text-sm italic">يرجى رفع ملف لبدء استعراض البيانات...</p>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        let tableData = [];
        let processedItemsCount = 0;

        const fileInput = document.getElementById('fileInput');
        const driveBtn = document.getElementById('driveBtn');
        const processBtn = document.getElementById('processBtn');
        const exportBtn = document.getElementById('exportBtn');
        const tableBody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        const statusMsg = document.getElementById('statusMsg');

        const totalCountEl = document.getElementById('totalCount');
        const processedCountEl = document.getElementById('processedCount');
        const progressPercentEl = document.getElementById('progressPercent');

        const idKeys = ['idActions', 'idAction', 'رقم المرجع الأساسي', 'ID'];
        const descKeys = ['خطة عمل الإدارة', 'Description', 'الوصف'];

        function getValue(row, keys) {
            for (let key of keys) {
                if (row[key] !== undefined) return row[key];
            }
            return null;
        }

        function updateStats() {
            const total = tableData.length;
            totalCountEl.innerText = total;
            processedCountEl.innerText = processedItemsCount;
            const percent = total === 0 ? 0 : Math.round((processedItemsCount / total) * 100);
            progressPercentEl.innerText = `${percent}%`;
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const bstr = evt.target.result;
                const wb = XLSX.read(bstr, { type: 'binary' });
                parseWorkbook(wb);
            };
            reader.readAsBinaryString(file);
        });

        function parseWorkbook(wb) {
            const wsname = wb.SheetNames[0];
            const ws = wb.Sheets[wsname];
            tableData = XLSX.utils.sheet_to_json(ws);

            if (tableData.length > 0) {
                processedItemsCount = 0;
                renderTable();
                processBtn.disabled = false;
                exportBtn.disabled = true;
                emptyState.classList.add('hidden');
                updateStats();
                showMessage("تم استيراد الملف بنجاح.", "text-blue-600");
            }
        }

        function renderTable() {
            tableBody.innerHTML = '';
            tableData.forEach((row, index) => {
                const idVal = getValue(row, idKeys) || '-';
                const descVal = getValue(row, descKeys) || '';
                
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50/50 transition-colors";
                tr.innerHTML = `
                    <td class="px-4 py-3 text-xs text-slate-500 font-mono border-l truncate">${idVal}</td>
                    <td class="px-6 py-3 text-sm text-slate-700 break-words">${descVal}</td>
                    <td class="px-6 py-3 text-sm text-slate-400 italic" id="rephrased-${index}">
                        <div class="flex items-start">
                             <span class="bullet-point mt-1.5"></span>
                             <span>بانتظار المعالجة...</span>
                        </div>
                    </td>
                `;
                tableBody.appendChild(tr);
            });
        }

        driveBtn.addEventListener('click', () => {
            showMessage("يتم الآن استدعاء Google Picker...", "text-orange-500 font-medium");
            fileInput.click();
        });

        async function fetchAIRephrase(text, retryCount = 0) {
            const systemPrompt = "أنت محرر نصوص محترف. قم بإعادة صياغة 'خطة عمل الإدارة' باللغة العربية بأسلوب رسمي واحترافي، بحيث لا يتجاوز النص 160 حرفاً. أجب بالنص الجديد فقط.";
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] }
                    })
                });

                if (!response.ok) {
                    if (response.status === 429 && retryCount < 5) {
                        await new Promise(res => setTimeout(res, Math.pow(2, retryCount) * 1000));
                        return fetchAIRephrase(text, retryCount + 1);
                    }
                    throw new Error();
                }

                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || "تعذر إعادة الصياغة";
            } catch {
                return retryCount < 5 ? fetchAIRephrase(text, retryCount + 1) : "خطأ";
            }
        }

        processBtn.addEventListener('click', async () => {
            processBtn.disabled = true;
            processBtn.innerHTML = `<span class="loader"></span> جاري العمل...`;
            processedItemsCount = 0;
            updateStats();

            for (let i = 0; i < tableData.length; i++) {
                const originalText = getValue(tableData[i], descKeys);
                const cell = document.getElementById(`rephrased-${i}`);
                
                if (originalText) {
                    const rephrased = await fetchAIRephrase(originalText);
                    cell.innerHTML = `
                        <div class="flex items-start">
                            <span class="bullet-point mt-1.5 bg-blue-500"></span>
                            <span class="text-slate-800 font-medium">${rephrased}</span>
                        </div>
                    `;
                    cell.classList.remove('text-slate-400', 'italic');
                    tableData[i].Rephrased_Plan = rephrased; 
                }
                
                processedItemsCount++;
                updateStats();
            }

            processBtn.innerHTML = `اكتملت الصياغة`;
            exportBtn.disabled = false;
            showMessage("تم الانتهاء من جميع السجلات.", "text-green-600 font-bold");
        });

        exportBtn.addEventListener('click', () => {
            const ws = XLSX.utils.json_to_sheet(tableData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الخطط المحدثة");
            XLSX.writeFile(wb, "خطط_العمل_المصاغة.xlsx");
        });

        function showMessage(msg, colorClass) {
            statusMsg.innerText = msg;
            statusMsg.className = `mt-3 text-center text-[10px] tracking-wide ${colorClass} block`;
        }
    </script>
</body>
</html>
